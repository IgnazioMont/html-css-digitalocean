<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <div class="container">
            <nav class="wrapper">
                <div class="row">
                    <!-- Logo -->
                    <div class="col-xs-2">

                    </div>
    
                    <!-- Menu + burger -->
                    <div class="col-xs-10">
                        <div class="row">
                            <!-- Menu right -->
                            <div class="col-xs-7 col-md-6 hidden-xs">
                                <ul class="menu text-center list-inline">
                                    <li>
                                        <a href="#">Products <i class="fas fa-chevron-down"></i> </a>
                                    </li>
                                    <li>

                                    </li>
                                    <li>

                                </ul>
                            </div>
    
                            <div class="col-xs-5 col-md-6 hidden-xs">

                                    <li>
                                        <a href="#">Docs</a>
                                    </li>
                                    <li>
                                        <a href="#">Support <i class="fas fa-chevron-down"></i> </a>
                                    </li>
                                    <li>
                                        <a href="#">Login</a>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-default">Sign Up</button>
                                    </li>
                                </ul>
                            </div>
    
                            <!-- Burger -->
                            <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
                                <div class="burger text-right">
                                    <a href="#"><i class="fas fa-bars"></i></a>
                                </div>
